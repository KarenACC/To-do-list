<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=League+Spartan:wght@400;500;700&family=Montserrat&family=Nunito&family=Raleway&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My tasks</h1>
        <div class="add-task">
            <div class="add-task-form inner-shadow">
                    <input type="text" id="input" placeholder="Add new task"> 
                    <button id="enter"> <span class="material-symbols-outlined">navigate_next</span></button>
            </div>

        </div>
        <div class="tasks-list">
               <ul id="list">

               </ul>

        </div>
        <h2>Completed</h1>
        <div class="completed-list tasks-list">
            <ul id="completed-list">

            </ul>

        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
